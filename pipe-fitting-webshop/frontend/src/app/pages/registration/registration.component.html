<form #regForm="ngForm">
  <section class="container-md row m-auto">
    <div class="col-sm-6 col-lg-4 m-auto pb-3 px-0">
      <div class="mb-3">
        <label for="lastName" class="form-label fw-bold">Last name</label>
        <input type="text" class="form-control" id="lastName" name="lastName"
        [(ngModel)]="newUserData.lastName"
        required
        #lastNameInput="ngModel">
        <small *ngIf="lastNameInput.invalid && lastNameInput.dirty" class="text-danger">Enter your last name!</small>
      </div>
      <div class="mb-3">
        <label for="firstName" class="form-label fw-bold">First name</label>
        <input type="text" class="form-control" id="firstName" name="firstName"
        [(ngModel)]="newUserData.firstName"
        required
        #firstNameInput="ngModel">
        <small *ngIf="firstNameInput.invalid && firstNameInput.dirty" class="text-danger">Enter your first name!</small>
      </div>
      <div class="mb-3">
        <label for="address" class="form-label fw-bold">Address</label>
        <input type="text" class="form-control" id="address" name="address"
        [(ngModel)]="newUserData.address"
        required
        #addressInput="ngModel">
        <small *ngIf="addressInput.invalid && addressInput.dirty" class="text-danger">Enter your address!</small>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label fw-bold">Email address</label>
        <input type="email" class="form-control" id="email" name="email"
        [(ngModel)]="newUserData.email"
        required
        #emailInput="ngModel">
        <small *ngIf="emailInput.invalid && emailInput.dirty" class="text-danger">Enter your e-mail!</small>
      </div>
      <div class="mb-3">
        <label *ngIf="loggedUser===false" for="password" class="form-label fw-bold">Password</label>
        <label *ngIf="loggedUser===true" for="password" class="form-label fw-bold">Update Password</label>
        <input type="password" class="form-control" id="password" name="password"
        [(ngModel)]="newUserData.password"
        required
        #passwordInput="ngModel">
        <small *ngIf="passwordInput.invalid && passwordInput.dirty" class="text-danger">Enter your password!</small>
      </div>
    </div>
    <div class="row justify-content-center m-auto">
      <button *ngIf="loggedUser===false" (click)="registrateUser(regForm)" type="submit" class="btn btn-primary col-sm-6 col-md-6 col-lg-2" [disabled]="regForm.invalid">Registration</button>
      <button *ngIf="loggedUser===true" (click)="updateUser(regForm)" type="submit" class="btn btn-primary col-sm-6 col-md-6 col-lg-2" [disabled]="regForm.invalid">Update Account</button>
    </div>
  </section>
</form>
