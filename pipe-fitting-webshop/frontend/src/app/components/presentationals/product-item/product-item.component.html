<div *ngIf="product" class="card shadow p-2">
  <div class="row g-0">
    <div class="col-5 d-flex align-items-center p-2">
      <img [src]="product.imageUrl" class="img-fluid rounded" alt="electro-coup">
    </div>
    <div class="col-7">
      <div class="card-body text-center p-0">
        <h5 class="card-title">{{product.name}}</h5>
        <p class="card-text">{{product.manufacturer}}</p>
        <p class="card-text">{{product.weldtech}}</p>
        <p class="card-text fw-semibold">{{product.price}} HUF</p>
        <button *ngIf="loggedUser" type="button" class="btn btn-sm btn-primary mb-1" (click)="passIndex()">Add to cart</button>
      </div>
    </div>
  </div>
</div>
