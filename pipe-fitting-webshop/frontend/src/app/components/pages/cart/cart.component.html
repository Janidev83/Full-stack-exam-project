<section class="d-flex justify-content-center align-items-center flex-column py-4">
  <ng-container *ngFor="let idom of rendelendoIdomfajtak">
    <app-order-item class="container-fluid" [idomAdat]="idomfajta" (productAmount)="getPrice($event)"></app-order-item>
  </ng-container>
  <div class="container-fluid">
    <div class="container-sm my-2">
      <div class="row justify-content-center">
        <div class="col-md-10 col-lg-10 col-xxl-8 text-end p-0">
          <div class="row justify-content-end m-0">
            <div class="col-6 col-md-4 col-lg-3 mb-3 py-2 text-center shadow rounded bg-white fw-bolder">Total price: {{totalPrice}} HUF</div>
          </div>
          <button (click)="confirmOrder()" type="button" class="btn btn-primary" [disabled]="totalPrice === 0">Send Order</button>
        </div>
      </div>
    </div>
  </div>
</section>
